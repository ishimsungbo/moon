group 'ledger'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
war {
	baseName = 'moon'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-snapshot"}
}

dependencies {

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.6.RELEASE'
	compile('org.projectlombok:lombok:1.16.6')

	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.5.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.6.RELEASE'
	compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.0'

	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.1'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.1'

	compile('org.apache.poi:poi-ooxml:3.16') // .xlsx
	compile('org.apache.poi:poi:3.16') // .xls

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '1.5.6.RELEASE'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
